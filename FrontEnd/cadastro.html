<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/styles-cadastro.css" rel="stylesheet" type="text/css">
    <title>Cadastro</title>
</head>
<body>
    <div id="superbar"></div>

     <div class="container">
        <!-- Logo no lado esquerdo -->
        <div class="logo">
            <img src="../IMG/logo.png" alt="Logo do site">
        </div>

    <div id="wrapper">
        <div id="header">
            <h1>NOTADEZ</h1>
            <p>Cadastre-se! Preencha os campos a seguir:</p>
        </div>

        <form class="form">
            <label for="txtName">Nome Completo</label>
            <input type="text" id="txtName" name="name" placeholder="Digite seu nome completo" required>

            <label for="txtEmail">E-mail</label>
            <input type="email" id="txtEmail" name="email" placeholder="Digite seu e-mail" required>

            <label for="txtPhone">Telefone</label>
            <input type="text" id="txtPhone" name="phone" placeholder="(00) 00000-0000" required>

            <label for="txtPassword">Senha</label>
            <input type="password" id="txtPassword" name="password" placeholder="Digite sua senha" required>

            <button type="submit">Cadastrar</button>

            <div class="link">
                <a href="login.html">Já tem conta? <span class="login">Faça login!</span></a>
            </div>
        </form>
    </div>
    <footer id="footer">
        <p>© 2025 NOTADEZ - Todos os direitos reservados.</p>
    </br>
        <p class="devs">Desenvolvedoras: Ana Júlia Conceição da Silva | Eduarda Prado Deiró | Marília Sara Pereira dos Santos | Sofia de Sousa</p>
    </footer>
</body>
</html>
